<div class="host" [ngStyle]="{'width': width + 'px'}">
   <div class="ag-wrapper ag-input-wrapper ag-checkbox-input-wrapper"
      [ngClass]="{'ag-checked': $checkAll.value }"
      style="display: grid; place-items: center; overflow: hidden;">
      <input type="checkbox" class="ag-input-field-input ag-checkbox-input"
         [ngModel]="$checkAll.value" (ngModelChange)="$checkAll.next($event)">
   </div>

   <div class="customHeaderLabel">{{ params.displayName }}</div>

   <div *ngIf="params.enableMenu" #menuButton class="customHeaderMenuButton"
      (click)="onMenuClicked($event)">
      <svg-icon class="ag-header-cell-menu-button"
         src="assets/svg/bars-solid.svg" [svgStyle]="{
            'height.em':'1.2',
            'width.em':'1.2',
            'display': 'grid',
            'place-items': 'center',
            'cursor': 'pointer'
         }">
      </svg-icon>
   </div>
</div>
